    ghosts:
        extends: polygons
        animated: true
        texcoords: true
        shaders:
            uniforms:
                u_texture: demos/images/ghost_strip.gif
            transforms:
                fragment: |
                    float number_of_frames = 2.;
                    float frames_per_second = 2.;

