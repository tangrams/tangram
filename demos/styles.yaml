                    var c = [.6, .6, .6];
                    if (feature.name || feature.kind) {
                        c = [.2, .2, .2];
                        c[0] = (feature.name && .6) || c[0];
                        c[2] = (feature.kind && .6) || c[2];
                    }
                    return c;
                }
            # color: [.6, .6, .6]
            extrude: function () { return ((zoom >= 15 && feature.height > 20) || zoom >= 16) }

