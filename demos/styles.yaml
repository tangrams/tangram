            #                     feature.properties.sort_key = 1000;
            #                 }
            #                 else if (['street', 'street_limited'].indexOf(feature.properties.class) > 0) {
            #                     feature.properties.kind = 'minor_road';
            #                     feature.properties.sort_key = 100;
            #                 }
