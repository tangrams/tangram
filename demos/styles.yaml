layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                style: flat
                order: 0
                color: '#f0ebeb'

    landuse:
        data: { source: osm }

        # filter: { $zoom: { min: 11 }, area: { min: 10000000 } }
        filter:
            any:
                - { $zoom: { min: 9 }, area: { min: 10000000 } }
                - { $zoom: { min: 10 }, area: { min: 3300000 } }
                - { $zoom: { min: 12 }, area: { min: 1000000 } }
                - { $zoom: { min: 13 }, area: { min: 10000 } }
                - { $zoom: { min: 15 } }
        draw:
            polygons:
                order: 1
                interactive: true
        green:
            filter: { kind: [park, graveyard, cemetery, forest, recreation_ground] }
            draw:
                polygons:
                    color: '#bddec5'
        blue:
            filter: { kind: [commercial, industrial] }
            draw:
                polygons:
                    # color: '#6ea0a4'
                    color: '#C0CDCD'
        orange:
            filter: { kind: [university] }
            draw:
                polygons:
                    color: '#D9CFC3'

    water:
        data: { source: osm }
        draw:
            polygons:
                style: flat
                order: 2
                color: '#9dc3de'

    roads:
        data: { source: osm }
        filter:
            not: { kind: [path, rail] }
        draw:
            lines:
                style: flat_lines
                color: white
                order: |
                    function () {
                        function reduceSortKey(key) {
                            return 30 * Math.floor((key % 10000) / 1000) +
                                   10 * Math.floor((key % 1000) / 100) +
                                   1  * (key % 10);
                        }

                        var min = reduceSortKey(-3109);
                        var order;
                        if (feature.sort_key < 10) { order = 4; }
                        else { order = 4 + reduceSortKey(feature.sort_key) - min; }
                        //if (order < 1000) { order = 10; }
                        return order;
                    }
                # interactive: function () { return ($zoom >= 18); }
                interactive: true
            outlines:
                style: flat_lines
                order: 3
                color: [[16, '#999'], [18, '#aaa']]

        rounded:
            filter: { $zoom: { min: 17 } }
            draw: { lines: { join: round } }

        highway:
            filter: { kind: highway }
            draw:
                lines:
                    color: '#D16768'
                    width: [[14, 2px], [15, 12]]
                outlines:
                    width: [[14, 0], [15, 16]]
            link:
                filter: { is_link: yes }
                draw:
                    lines:
                        color: '#aaa'
                        width: [[13, 0], [14, 12]]
        major_road:
            filter: { kind: major_road, $zoom: { min: 10 } }
            draw:
                lines:
                    width: [[10, 0], [13, 2px], [14, 2px], [16, 12]]
                outlines:
                    width: [[16, 0], [17, 16]]
        minor_road:
            filter: { kind: minor_road }
            draw:
                lines:
                    width: [[13, 0px], [14, 1px], [15, 8]]
                outlines:
                    width: [[17, 0], [18, 12]]
        airports:
            filter: { aeroway: true }
            draw:
                lines:
                    color: '#ddd'
                outlines:
                    width: 0

            taxiways:
                filter: { aeroway: taxiway }
                draw:
                    lines:
                        width: [[13, 0px], [14, 2px], [17, 10px]]

            runways:
                filter: { aeroway: runway }
                draw:
                    lines:
                        width: [[12, 5px], [13, 10px], [15, 75]]
                        order: 1


    buildings:
        data: { source: osm }
        filter: { $zoom: { min: 14 } }
        draw:
            polygons:
                style: buildings
                order: 300
                color: '#bbb'
                # extrude: function() { return $zoom > 14 }
                extrude: function () { return (($zoom >= 15 && feature.height > 20) || $zoom >= 16) }

    highway_labels:
        data: { source: osm, layer: roads }
        filter: { name: true, kind: highway, tunnel: false }
        draw:
            text:
                interactive: true
                font:
                    # typeface: 100 12pt Lucida Grande
                    typeface: 100 14px Helvetica
        highway:
            filter: { kind: highway, $zoom: { min: 7 } }
            draw:
                text:
                    font:
                        fill: '#666'
                        size: 12pt
                        stroke: { color: white, width: 4 }

    road_labels:
        data: { source: osm, layer: roads }

        filter: { name: true, $zoom: { min: 13 }, aeroway: false, tunnel: false, railway: false }
        draw:
            text:
                interactive: true
                font:
                    fill: '#666'
                    stroke: { color: white, width: 2 }
                    typeface: 100 12px Helvetica

        major_road:
            filter: { kind: major_road, $zoom: { min: 14 } }
            draw:
                text:
                    font:
                        typeface: 100 16px Helvetica
                        stroke: { color: white, width: 4 }
        minor_road:
            filter: { kind: minor_road, railway: false, $zoom: { min: 15 } }
            draw:
                text:
                    font:
                        typeface: 100 12px Helvetica
                        stroke: { color: white, width: 4 }

