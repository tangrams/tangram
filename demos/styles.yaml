layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                style: flat
                order: 0
                color: '#f0ebeb'

    landuse:
        data: { source: osm }
        filter:
            name: true
            any:
                - { $zoom: { min: 9 }, area: { min: 10000000 } }
                - { $zoom: { min: 10 }, area: { min: 3300000 } }
                - { $zoom: { min: 12 }, area: { min: 1000000 } }
                - { $zoom: { min: 13 }, area: { min: 10000 } }
                - { $zoom: { min: 15 } }
        draw:
            polygons:
                order: 1
                interactive: true
                style: flat
        green:
            filter: { kind: [park, graveyard, cemetery, forest, recreation_ground] }
            draw:
                polygons:
                    color: '#bddec5'
        blue:
            filter: { kind: [commercial, industrial] }
            draw:
                polygons:
                    # color: '#6ea0a4'
                    color: '#C0CDCD'
        orange:
            filter: { kind: [university] }
            draw:
                polygons:
                    color: '#D9CFC3'

    water:
        data: { source: osm }
        filter:
            any:
                - { $zoom: { min: 9 }, area: { min: 10000000 } }
                - { $zoom: { min: 10 }, area: { min: 1000000 } }
                - { $zoom: { min: 12 }, area: { min: 100000 } }
                - { $zoom: { min: 15 }, area: { min: 1000 } }
                - { $zoom: { min: 18 } }
        draw:
            polygons:
                interactive: true
                style: flat
                order: 2
                color: '#9dc3de'

    roads:
        data: { source: osm }
        filter:
            not: { kind: [rail] }
        draw:
            lines:
                style: flat_lines
                color: white
                width: 12
                order: |
                    function () {
                        function reduceSortKey(key) {
                            return 30 * Math.floor((key % 10000) / 1000) +
                                   10 * Math.floor((key % 1000) / 100) +
                                   1  * (key % 10);
                        }

                        var min = reduceSortKey(-3109);
                        var order;
                        if (feature.sort_key < 10) { order = 4; }
                        else { order = 4 + reduceSortKey(feature.sort_key) - min; }
                        //order = 4 + reduceSortKey(feature.sort_key) - min;
                        return order;
                    }
                # interactive: true
            outlines:
                style: flat_lines
                color: [[16, '#999'], [18, '#aaa']]
                width: [[15, 0], [16, 14]]
                order: |
                    function () {
                        function reduceSortKey(key) {
                            return 30 * Math.floor((key % 10000) / 1000) +
                                   10 * Math.floor((key % 1000) / 100) +
                                   1  * (key % 10);
                        }

                        var min = reduceSortKey(-3109);
                        var order;
                        if (feature.sort_key < 10) { order = 3; }
                        else { order = 3 + reduceSortKey(feature.sort_key) - min; }
                        //order = 3 + reduceSortKey(feature.sort_key) - min;
                        return order;
                    }

        rounded:
            filter: { $zoom: { min: 17 } }
            draw:
                lines:
                    style: flat_lines
                    join: round

        highway:
            filter: { kind: highway }
            draw:
                lines:
                    color: '#D16768'
                    width: [[14, 2px], [15, 12]]
                outlines:
                    width: [[14, 0], [15, 16]]
            link:
                filter: { is_link: yes }
                draw:
                    lines:
                        color: '#aaa'
                        width: [[13, 0], [14, 12]]
        major_road:
            filter: { kind: major_road, $zoom: { min: 10 } }
            draw:
                lines:
                    width: [[10, 0], [13, 2px], [14, 2px], [16, 12]]
                outlines:
                    width: [[16, 0], [17, 14]]
        minor_road:
            filter: { kind: minor_road }
            draw:
                lines:
                    width: [[13, 0px], [14, 1px], [15, 8]]
                outlines:
                    width: [[17, 0], [18, 10]]
        paths:
            filter: { kind: path }
            draw:
                lines:
                    color: '#bbb'
                    width: [[15, 0px], [18, 2px]]
                    order: -2
                outlines:
                    width: 0
        airports:
            filter: { aeroway: true }
            draw:
                lines:
                    style: flat_lines
                    color: '#ddd'
                outlines:
                    width: 0

            taxiways:
                filter: { aeroway: taxiway }
                draw:
                    lines:
                        width: [[13, 0px], [14, 2px], [17, 10px]]

            runways:
                filter: { aeroway: runway }
                draw:
                    lines:
                        style: flat_lines
                        # color: [[13, [255, 209, 160]], [16, [255, 255, 255]]]
                        color: [[13, '#FFE4B5'], [16, white]]
                        width: [[11, 3px], [12, 5px], [13, 10px], [15, 75]]
                        order: 2
                        cap: square
                    outlines:
                        style: flat_lines
                        color: orange
                        width: [[11, 4px], [12, 7px], [13, 12px], [15, 100]]
                        order: 2
                        cap: square

    buildings:
        data: { source: osm }
        filter: { $zoom: { min: 14 } }

        draw:
            polygons:
                interactive: true
                style: buildings
                order: 300
                color: '#bbb'
                # extrude: function() { return $zoom > 14 }
                extrude: function () { return (($zoom >= 15 && feature.height > 20) || $zoom >= 16) }

        high-line:
            filter: { uid: "37054313" }
            draw:
                polygons:
                    style: flat
                    color: '#bddec5'

    road_labels:
        data: { source: osm, layer: roads }
        filter: { name: true, aeroway: false, tunnel: false, railway: false, not: { kind: rail } }

        highway:
            filter: { kind: highway, $zoom: { min: 7 } }
            draw:
                text:
                    font:
                        fill: '#666'
                        # size: 12pt
                        typeface: 100 12px Helvetica
                        stroke: { color: white, width: 4 }

        not_highway:
            filter: { not: { kind: highway }, $zoom: { min: 13 } }
            draw:
                text:
                    font:
                        fill: '#666'
                        stroke: { color: white, width: 4 }
                        typeface: 100 12px Helvetica

            major_road:
                filter: { kind: major_road, $zoom: { min: 14 } }
                draw:
                    text:
                        font:
                            typeface: 100 16px Helvetica
                            stroke: { color: white, width: 4 }
            minor_road:
                filter: { kind: minor_road, railway: false, $zoom: { min: 15 } }
                draw:
                    text:
                        font:
                            typeface: 100 12px Helvetica
                            stroke: { color: white, width: 4 }
            small:
                filter: { highway: [residential, unclassified], $zoom: { max: 15 } }
                visible: false

    poi_icons:
        data: { source: osm, layer: pois }
        filter: { name: true, not: { kind: [peak, viewpoint, bicycle_rental, car_sharing] }, $zoom: { min: 15 } }
        draw:
            icons:
                size: [[13, 12px], [15, 18px]]
                interactive: true
                sprite: info
        visible: false

        icons:
            visible: true
            # draw:
            #     icons:
            #         size: 32px
            #         sprite:
            #             mapping:
            #                 input: kind
            #                 values:
                                # - restaurant
                                # - [[cafe, convenience], cafe]
                                # - [[bar, pub], bar]
                                # - { key: [bar, pub], value: bar}
                                # - [[museum, library, church, place_of_worship, bank], museum]
                                # - [station, train]
                                # - [[hospital, pharmacy], hospital]
                                # - parking
                                # - [[hotel, hostel], hotel]
                                # - [bus_stop, bus]
                                # - bookstore


            # examples of different icons mapped to feature properties
            restaurant:
                filter: { kind: [restaurant] }
                draw: { icons: { sprite: restaurant } }
            cafe:
                filter: { kind: [cafe, convenience] }
                draw: { icons: { sprite: cafe } }
            bar:
                filter: { kind: [bar, pub] }
                draw: { icons: { sprite: bar } }
            culture:
                filter: { kind: [museum, library, church, place_of_worship, bank] }
                draw: { icons: { sprite: museum } }
            station:
                filter: { kind: [station] }
                draw: { icons: { sprite: train } }
            hospital:
                filter: { kind: [hospital, pharmacy] }
                draw: { icons: { sprite: hospital } }
            # parking:
            #     filter: { kind: [parking] }
            #     draw: { icons: { sprite: parking } }
            hotel:
                filter: { kind: [hotel, hostel] }
                draw: { icons: { sprite: hotel } }
            bus_stop:
                filter: { kind: [bus_stop] }
                draw: { icons: { sprite: bus } }
            bookstore:
                filter: { kind: [bookstore] }
                draw: { icons: { sprite: bookstore } }

    places:
        data: { source: osm }
        filter: { name: true, not: { kind: [county, state, island] } }
        draw:
            text:
                font:
                    typeface: italic 12pt Helvetica
                    fill: black
                    stroke: { color: white, width: 3 }
        minor-places:
            filter: { kind: [hamlet, neighbourhood, locality, town, village], $zoom: { max: 13 } }
            visible: false

    landuse-labels:
        data: { source: osm, layer: landuse }
        filter:
            name: true
            kind: [park, forest, cemetery, graveyard]
            any:
                - { $zoom: { min: 9 }, area: { min: 100000000 } }
                - { $zoom: { min: 10 }, area: { min: 10000000 } }
                - { $zoom: { min: 12 }, area: { min: 1000000 } }
                - { $zoom: { min: 15 }, area: { min: 10000 } }
                - { $zoom: { min: 18 } }
        draw:
            text:
                font:
                    typeface: Italic 10pt Lucida Grande
                    fill: darkgreen
                    stroke: { color: white, width: 3 }
