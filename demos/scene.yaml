cameras:
    perspective:
        type: perspective
        focal_length: [[16, 2], [17, 2.5], [18, 3], [19, 4], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [0, 0] # relative to center of screen, in pixels

    isometric:
        type: isometric
        axis: [0, 1]
        active: true

    flat:
        type: flat
        active: false

