layers:
    water_ocean:
        mode:
            name: water
        color:
            default: [0.5, 0.5, 0.875]

    earth:
        color:
            default: [0.175, 0.175, 0.175]

    landuse:
        color:
            default: [0.5, 0.875, 0.5]
            pitch: [0.3, 0.675, 0.3]
        # outline:
