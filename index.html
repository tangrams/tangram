<!doctype html>
<!--
Tangram: real-time WebGL rendering for OpenStreetMap
http://github.com/tangrams/tangram
http://mapzen.com/tangram
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tangram: WebGL for OpenStreetMap</title>
    <link rel="stylesheet" href="demos/css/main.css" />
    <link rel="stylesheet" href="demos/lib/leaflet/leaflet.css" />

    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <style>
        #ui-locator {
            display: none;
        }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="ui-locator">
        <div id="citylocator">
            <div class="citylocate-input-container">
                <select class="js-citylocate-select2">
                    <option disabled selected>Search</option>
                </select>
            </div>
        </div>
        <div id="geolocator">
            <div class="geolocate-button" title="Get current location"><span class="geolocate-icon"></span></div>
        </div>
    </div>

    <!-- Use leaflet 0.7.x (continuous zoom will be disabled) -->
    <!-- <script src="demos/lib/leaflet/leaflet-0.7.3.js"></script> -->

    <!-- Use leaflet master branch / future 1.0 release (continuous zoom will be enabled) -->
    <script src="demos/lib/leaflet/leaflet-1.0-dev.js"></script>

    <!-- A lightweight graphical user interface for changing variables in JavaScript.  -->
    <script src="demos/lib/dat.gui.min.js"></script>

    <!-- rStats provides WebGL performance profiling-->
    <script src="demos/lib/rStats.js"></script>
    <script src="demos/lib/rStats.extras.js"></script>

    <!-- FileSaver.js implements the HTML5 W3C saveAs(), used in the demo to save screenshots -->
    <script src="demos/lib/FileSaver.js"></script>

    <!-- Keymaster handles keyboard input -->
    <script src="demos/lib/keymaster.js"></script>

    <!-- Main tangram library -->
    <script src="dist/tangram.debug.js"></script>

    <!-- Tangram demo code -->
    <script src="demos/main.js"></script>

  <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
  </script>

    <!-- Locator js -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script src="demos/lib/locator/geolocate.js"></script>
    <script src="demos/lib/locator/findcity.js"></script>

    <!-- Mapzen bug -->
    <script src='//s3.amazonaws.com/assets-staging.mapzen.com/ui/components/bug/bug.min.js'></script>
    <script>
    var mzBug = new MapzenBug({
      name: 'Tangram',
      link: 'https://mapzen.com/projects/tangram',
      tweet: 'Tangram: real-time WebGL maps from @mapzen',
      repo: 'https://github.com/tangrams/tangram'
    });
    </script>

  </body>

</html>
